<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <div id="app">

    <template v-if="logado">
      <p>Usu치rio est치 loagado</p>
      <button @click="logado = !logado">Deslogar</button>
    </template>

    <template v-else="logado">
        <p>Usu치rio est치 desloagado</p>
        <button @click="logado = true">Logar</button>
      </template>

  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        logado: 2,

      }
    })
  </script>
</body>
</html>
